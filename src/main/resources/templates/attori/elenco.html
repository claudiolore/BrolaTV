<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Elenco Attori</title>

	<meta th:replace="fragments/resources :: head">   <!-- 	FRAMMENTI   -->
</head>

<body class="bg-success.bg-gradient">
	<div class="container">
		<nav th:replace="fragments/navbar :: navbar('attori')"></nav>
	</div>
	
	<div class="container">
		<h1>Attori</h1>
		<a class="btn btn-success mb-2" th:href=@{/Attori/nuovo}><i class="fa-solid fa-plus"></i> Nuovo</a>
	</div>

	<div class="container text-center mt-3">
		<div class="row">
		  	<div th:each="a: ${elenco}" class="col-sm mt-3">
				<div class="card" style="width: 18rem;">
					<img th:src="|/img/${a.immagine}|" class="card-img-top" alt="...">
					<div class="card-body">
					 	 <h3 class="card-title" th:text="|${a.nome.toUpperCase()} ${a.cognome.toUpperCase}|"></h3>
					  	<p class="card-text" th:text="|${a.nazionalita}"></p>
					  	<a th:href="|/Attori/dettaglio/${a.id}|" class="btn btn-primary">Maggiori INFO</a>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	<script th:replace="fragments/resources :: scripts"></script>
</body>

</html>
