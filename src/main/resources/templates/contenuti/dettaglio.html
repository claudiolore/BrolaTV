<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<title>Dettaglio Contenuto</title>
	<meta th:replace="fragments/resources :: head">
</head>

<body>
	<div class="container">
		<nav th:replace="fragments/navbar :: navbar('contenuti')"></nav>
		<div class="row">
			<h1 th:text="${contenuto.titolo}" class="mt-3 text-center"></h1>
			<hr>
			<!-- in totale ho 12 "spazi" -->
			<div class="col-6">
				<!-- questo div occupa 8 spazi (2/3 dello schermo) -->
				<dl>
					<dt>Id</dt>
					<dd th:text="${contenuto.id}">
					<dt>Genere</dt>
					<dd th:text="${contenuto.genere}">
					<dt>Tipologia</dt>
					<dd th:text="${contenuto.tipologia}">
					<dt>Anno di Uscita</dt>
					<dd th:text="${contenuto.anno}">
					<dt>Durata</dt>
					<dd th:text="${contenuto.durata}">
					<dt>Regista</dt>
					<dd th:text="|${contenuto.regista.nome} ${contenuto.regista.cognome}|">
					<dt>Attori</dt>
					<dd th:each="a: ${elenco}" th:text="|${a.nome} ${a.cognome}|">
				</dl>
			</div>
			<div class="col-6" th:if="${contenuto.copertina!=null}">
				<img th:if="${contenuto.copertina.contains('http')}" class="img-fluid" th:src="${contenuto.copertina}">
				<img th:if="${!contenuto.copertina.contains('http')}" class="img-fluid"
					th:src="|/img/${contenuto.copertina}|">
			</div>


		</div>


	</div>
	<script th:replace="fragments/resources :: scripts"></script>
</body>

</html>
