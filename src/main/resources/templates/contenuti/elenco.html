<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Elenco Contenuti</title>

	<meta th:replace="fragments/resources :: head">   <!-- 	FRAMMENTI   -->
</head>

<body class="bg-success.bg-gradient">
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">NETFLIz</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/Contenuti/elenco">Contenuti</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="/Attori/elenco">Attori</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="/Registi/elenco">Registi</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</div>
	
	<div>
	<h1>Elenco Contenuti</h1>
		<hr>
		<!-- creo la struttura della tabella prodotti -->
		<!-- la tabella verrÃ  visualizzata solo se l'elenco dei prodotti ha una dimensione >0 -->

		<div class="alert alert-primary" role="alert" th:if="${elenco.size()==0}">
			<h3>Nessun Contenuto trovato</h3>
		</div>

		<table class="table table-success table-striped" th:if="${elenco.size()>0}">
			<!-- intestazione della tabella -->
			<thead>
				<tr>
					<th></th>
					<th>Id</th>
					<th>Titolo</th>
					<th>Regista</th>
					<th>Genere</th>
					<th>Tipologia</th>
					<th>Attori</th>
				</tr>
			</thead>
			
			<tbody>
				
				<tr th:each="c: ${elenco}">
					<td><a th:href="|/Contenuti/dettaglio/${c.id}|"><i class="fa-solid fa-film"></i></a></td>
					<td th:text="${c.id}"></td>
					<td th:text="${c.titolo}"></td>
					<td th:text="|${c.regista.nome} ${c.regista.cognome}|"></td>
					<td th:text="${c.genere}"></td>
					<td th:text="${c.tipologia}"></td>
					<td ><span th:each="a: ${c.elencoAttori}" th:text="|${a.nome} ${a.cognome}|"></span></td>
				</tr>
			</tbody>  
		</table>
	</div>
	<script th:replace="fragments/resources :: scripts"></script>
</body>

</html>
