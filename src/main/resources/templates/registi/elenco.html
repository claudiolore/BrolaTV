<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Elenco Registi</title>

	<meta th:replace="fragments/resources :: head">   <!-- 	FRAMMENTI   -->
</head>

<body class="bg-success.bg-gradient">
	<div class="container">
		<nav th:replace="fragments/navbar :: navbar('registi')"></nav>
	</div>
	
	<div class="container">
	<h1>Elenco Registi</h1>
		<hr>
		<!-- creo la struttura della tabella prodotti -->
		<!-- la tabella verrÃ  visualizzata solo se l'elenco dei prodotti ha una dimensione >0 -->

		<div class="alert alert-primary" role="alert" th:if="${elenco.size()==0}">
			<h3>Nessun Regista trovato</h3>
		</div>

		<table class="table table-success table-striped" th:if="${elenco.size()>0}">
			<!-- intestazione della tabella -->
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Nazionalita</th>
                    <th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				
				<tr th:each="r: ${elenco}">
					<td th:text="${r.id}"></td>
					<td th:text="${r.nome}"></td>
					<td th:text="${r.cognome}"></td>
					<td th:text="${r.nazionalita}"></td>
					<td><a th:href="|/Registi/dettaglio/${r.id}|"><i class="fa-solid fa-eye td-button"
						title="Mostra dettaglio"></i></a></td>
					<td><a th:href="|/Registi/modifica/${r.id}|"><i class="fa-solid fa-pen-to-square td-button"
						title="Modifica"></i></a></td>
					<td><a th:href="|/Registi/elimina/${r.id}|" onclick="return confirm('Sei sicuro/a?')"><i
						class="fa-solid fa-trash td-button" title="Elimina"></i></a></td>
				</tr>
			</tbody>  
		</table>
	</div>
	<script th:replace="fragments/resources :: scripts"></script>
</body>

</html>
